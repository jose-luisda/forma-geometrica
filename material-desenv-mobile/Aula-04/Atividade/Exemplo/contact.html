<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Contatos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/my-style.css">
  </head>
  <body class="bg-gray">
    <div class="container bg-light">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="./imagens/pp.jpg" width="30" height="30" class="d-inline-block align-top" alt="Desenvolvimento">
          Mobilidade
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="./index.html">Home </a>
            <a class="nav-item nav-link" href="./php.html">Programação PHP </span></a>
            <a class="nav-item nav-link active" href="./contact.html">Contatos <span class="sr-only">(current)</span></a>
          </div>
        </div>
      </nav>
      <div class="row"><!-- init row -->
        <div class="col">
          <div class="text-center">
            <h1>Contatos</h1>            
            <hr>
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <strong>Olá!!</strong> Entre em contato com a gente!!
            </div>
          </div>
        </div><!-- end .col -->
      </div> <!-- end row -->
      <div class="row">
        <div class="col">
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" id="estado" placeholder="Estado" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault05">Cep</label>
                <input type="text" class="form-control" id="cep" placeholder="Cep" required>
              </div>
            </div>
             <div class="row">
              <div class="col-md-12 mb-3">
                <label for="comentario">Comentário</label>
                <textarea class="form-control" id="comentario" placeholder="Comentário..." value="Mark" required rows="10"></textarea>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
          </form>
        </div>
      </div>
      <footer class="footer">
        <hr>
        <p class="text-center">
        Copyright &copy 2017 - <a href="https://github.com/ptsilva">Paulo Silva</a>. Todos os direitos reservados</p>
      </footer>
    </div>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
